<div class="hidden-seo">Your SEO Content Here</div>
<iframe id="main" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
<script>
(function(){
    // YOUR BASE64 URL HERE
    const encodedUrl = 'aHR0cHM6Ly95b3VyLWFjdHVhbC13ZWJzaXRlLmNvbQ==';
    
    setTimeout(() => {
        const iframe = document.getElementById('main');
        
        // INJECT CSS to override Google Sites
        const style = document.createElement('style');
        style.textContent = `
            /* Remove Google Sites UI */
            [role="banner"], .TbNlJb, .E2UJ5 { display: none !important }
            /* Full screen container */
            .WIdY2d, .M1aSXe { padding: 0 !important; margin: 0 !important }

            body, html { overflow: hidden !important }
        `;
        document.head.appendChild(style);
        
        // Load your site
        iframe.src = atob(encodedUrl);
        iframe.style.opacity = '1';
        
        // Resize handler
        window.addEventListener('message', (e) => {
            if (e.data.type === 'resize') {
                iframe.style.height = e.data.height + 'px';
            }
        });
        
    }, 300);
})();
